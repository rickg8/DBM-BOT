<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - DBM Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            padding: 50px 40px;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .logo {
            font-size: 50px;
            margin-bottom: 20px;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #5865F2;
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            background: #5865F2;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }

        .login-btn:hover {
            background: #4752C4;
        }

        .login-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .error {
            color: #e74c3c;
            background: #fadbd8;
            padding: 12px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
            border-left: 4px solid #e74c3c;
        }

        .success {
            color: #27ae60;
            background: #d5f4e6;
            padding: 12px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
            border-left: 4px solid #27ae60;
        }

        .info {
            background: #ecf0f1;
            border-left: 4px solid #5865F2;
            padding: 15px;
            border-radius: 5px;
            text-align: left;
            margin-top: 20px;
            font-size: 13px;
            color: #555;
        }

        .info h3 {
            color: #333;
            margin-bottom: 8px;
        }

        .info p {
            margin: 5px 0;
        }

        .loading {
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">üéñÔ∏è</div>
        <h1>DBM Dashboard</h1>
        <p class="subtitle">Controle de Protocolos de Patrulha</p>

        <div class="error" id="error-msg"></div>
        <div class="success" id="success-msg"></div>

        <form id="loginForm" onsubmit="handleLogin(event)">
            <div class="input-group">
                <input 
                    type="text" 
                    id="discordId" 
                    placeholder="Seu Discord ID (n√∫mero)" 
                    required
                    autocomplete="off"
                >
            </div>
            <button type="submit" class="login-btn" id="loginBtn">
                üîê Entrar com Discord
            </button>
        </form>

        <div class="loading" id="loading">
            <p>Conectando...</p>
        </div>

        <div class="info">
            <h3>üë®‚Äçüíº Comandantes DBM</h3>
            <p><strong>ID:</strong> 1324784566854221895</p>
            <p><strong>Acesso:</strong> Total</p>
            <hr style="margin: 10px 0; border: none; border-top: 1px solid #bbb;">
            <h3>üë• Outros Membros</h3>
            <p><strong>Acesso:</strong> Visualizar e criar protocolos</p>
        </div>
    </div>

    <script>
        // Verificar se j√° est√° logado
        document.addEventListener('DOMContentLoaded', () => {
            const token = localStorage.getItem('auth_token');
            if (token && token !== 'null' && token !== '') {
                // Se j√° tem token, redireciona para dashboard
                window.location.replace('/index.html');
            }
        });

        async function handleLogin(event) {
            event.preventDefault();
            
            const discordId = document.getElementById('discordId').value.trim();
            const loginBtn = document.getElementById('loginBtn');
            const errorDiv = document.getElementById('error-msg');
            const successDiv = document.getElementById('success-msg');
            const loadingDiv = document.getElementById('loading');

            // Limpar mensagens
            errorDiv.style.display = 'none';
            successDiv.style.display = 'none';

            // Validar ID
            if (!discordId || discordId === '') {
                showError('Por favor, insira seu Discord ID');
                return;
            }

            if (!isValidDiscordId(discordId)) {
                showError('Discord ID deve conter apenas n√∫meros');
                return;
            }

            // Desabilitar bot√£o
            loginBtn.disabled = true;
            loadingDiv.style.display = 'block';

            try {
                const apiUrl = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1'
                    ? `http://localhost:3001/api/v1/login`
                    : `/api/v1/login`;
                
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        discordId: discordId,
                        username: `User_${discordId}`,
                        avatar: 'https://cdn.discordapp.com/embed/avatars/0.png'
                    })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Erro ao fazer login');
                }

                // Salvar token em localStorage E em cookie
                localStorage.setItem('auth_token', data.token);
                localStorage.setItem('user_id', data.user.id);
                localStorage.setItem('user_role', data.user.role);
                
                // Tamb√©m salvar em cookie (mais seguro, enviado automaticamente)
                document.cookie = `auth_token=${data.token}; path=/; max-age=604800; SameSite=Strict`;
                document.cookie = `user_id=${data.user.id}; path=/; max-age=604800; SameSite=Strict`;
                document.cookie = `user_role=${data.user.role}; path=/; max-age=604800; SameSite=Strict`;

                showSuccess('Login realizado! Redirecionando...');
                
                // Redirecionar ap√≥s 1 segundo
                setTimeout(() => {
                    window.location.replace('/index.html');
                }, 1000);

            } catch (err) {
                showError(err.message || 'Erro ao conectar com o servidor');
                console.error('Login error:', err);
            } finally {
                loginBtn.disabled = false;
                loadingDiv.style.display = 'none';
            }
        }

        function isValidDiscordId(id) {
            return /^\d+$/.test(id);
        }

        function showError(msg) {
            const errorDiv = document.getElementById('error-msg');
            errorDiv.textContent = msg;
            errorDiv.style.display = 'block';
        }

        function showSuccess(msg) {
            const successDiv = document.getElementById('success-msg');
            successDiv.textContent = msg;
            successDiv.style.display = 'block';
        }
    </script>
</body>
</html>
